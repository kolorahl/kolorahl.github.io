---
layout: default
title: kolorahl's blog
---

<section id="posts">
  <div class="page-header">
    <h1>Posts</h1>
  </div>

  <div class="posts">
    {% for post in site.posts limit:5 %}
    <div class="post post-preview">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <h5>Published: {{ post.date | date_to_string }}</h5>
      <p class="excerpt">
        {{ post.content | truncatewords:80 }} <a href="{{ post.url }}">Full
        Article &gt;</a>
      </p>
    </div>
    {% endfor %}
  </div>
</section>
