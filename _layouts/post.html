---
layout: default
---
<section>
  <div class="page-header">
    <h1>{{ page.title }}</h1>
    <h4>Published: {{ page.date | date_to_string }}</h4>
    {% if page.edit_date %}<h4>Edited On: {{ page.edit_date | date_to_string }}</h4>{% endif %}
  </div>

  <div class="post">
    {{ content }}
  </div>
</section>
